<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Research Report</title>
    <style>
      body {
        font-family: "Times New Roman", serif;
        line-height: 1.6;
        color: #2c3e50;
        max-width: 900px;
        margin: 0 auto;
        padding: 40px 20px;
        background-color: #ffffff;
      }

      h1 {
        color: #1a252f;
        text-align: center;
        font-size: 2.2em;
        margin-bottom: 0.5em;
        border-bottom: 3px solid #34495e;
        padding-bottom: 15px;
      }

      h2 {
        color: #2c3e50;
        font-size: 1.5em;
        margin-top: 2em;
        margin-bottom: 1em;
        border-bottom: 1px solid #bdc3c7;
        padding-bottom: 8px;
      }

      h3 {
        color: #34495e;
        font-size: 1.3em;
        margin-top: 1.5em;
        margin-bottom: 0.8em;
      }

      h4 {
        color: #34495e;
        font-size: 1.1em;
        margin-top: 1.2em;
        margin-bottom: 0.6em;
        font-weight: 600;
      }

      p {
        text-align: justify;
        margin-bottom: 1em;
        font-size: 1em;
      }

      ul,
      ol {
        margin-bottom: 1em;
        padding-left: 30px;
      }

      li {
        margin-bottom: 0.5em;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin: 1.5em 0;
      }

      th,
      td {
        border: 1px solid #bdc3c7;
        padding: 12px;
        text-align: left;
      }

      th {
        background-color: #ecf0f1;
        font-weight: bold;
        color: #2c3e50;
      }

      tr:nth-child(even) {
        background-color: #f8f9fa;
      }

      img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 1.5em auto;
        border: 1px solid #ddd;
        padding: 5px;
      }

      blockquote {
        margin: 1.5em 0;
        padding: 15px 20px;
        background-color: #f8f9fa;
        border-left: 4px solid #34495e;
        font-style: italic;
      }

      code {
        background-color: #f1f2f6;
        padding: 2px 4px;
        border-radius: 3px;
        font-family: "Courier New", monospace;
        font-size: 0.9em;
      }

      pre {
        background-color: #f8f9fa;
        border: 1px solid #e9ecef;
        border-radius: 4px;
        padding: 15px;
        overflow-x: auto;
        white-space: pre-wrap;
        font-family: "Courier New", monospace;
      }

      a {
        color: #2980b9;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      strong {
        color: #1a252f;
      }

      em {
        color: #34495e;
      }

      hr {
        border: none;
        border-top: 2px solid #ecf0f1;
        margin: 2em 0;
      }

      .toc {
        background-color: #f8f9fa;
        border: 1px solid #dee2e6;
        padding: 20px;
        margin: 2em 0;
      }

      .toc h2 {
        margin-top: 0;
        border-bottom: none;
        text-align: center;
      }

      .toc ul {
        list-style-type: none;
        padding-left: 0;
      }

      .toc ul ul {
        padding-left: 25px;
        list-style-type: none;
      }

      .toc a {
        color: #2c3e50;
        font-weight: 500;
      }

      .references {
        background-color: #f8f9fa;
        padding: 20px;
        margin-top: 3em;
      }

      .references h2 {
        border-bottom: none;
        margin-top: 0;
      }

      .references ol {
        padding-left: 20px;
      }

      .references li {
        margin-bottom: 1em;
        font-size: 0.95em;
      }

      .references a {
        margin-left: 0.2em;
      }

      @media print {
        body {
          font-size: 12pt;
          line-height: 1.4;
        }

        h1 {
          font-size: 18pt;
        }

        h2 {
          font-size: 14pt;
        }

        h3 {
          font-size: 12pt;
        }
      }

      @page {
        margin: 1in;
      }
    </style>
  </head>
  <body>
    <h1>##ReportTitle##</h1>

    <p>##ReportSummary##</p>

    <div class="toc">
      <h2>Table of Contents</h2>
      <ul>
        ##TableOfContents##
        <li><a href="#references">References</a></li>
      </ul>
    </div>

    <main>##Sections##</main>

    <hr />

    <div class="references">
      <h2 id="references">References</h2>
      <ol>
        ##References##
      </ol>
    </div>
  </body>
</html>
